[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Komunikator1C"
version = "0.0.1"
dependencies = [
    "flask",
    "waitress",
    "Jinja2",
    "sqlescapy",
]
authors = [
    { name = "Micha≈Ç Opar" },
    { name = "Wojciech Dudek" }
]
description = "Comunicator for class 1c"

[project.optional-dependencies]
testing = ["pytest"]

[tool.pytest.ini_options]
testpaths = [
    "tests"
]
[tool.ruff]
exclude = ["venv", ".venv"]
line-length = 120
target-version = "py312"


[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "TCH004",  # it's private: tests\test_db.py:22:37: TCH004 `_pytest.monkeypatch.MonkeyPatch` out of type-checking block
    "D415", # duplicate of D401 First line should end with a period, question mark, or exclamation point
]
fixable = ["ALL"]
unfixable = []


[tool.ruff.lint.per-file-ignores]
"**/tests/*" = [
    "S101",  # Use of `assert` detected
    "ARG001",  # Unused function argument: `kwargs`
    "ANN002",  # Missing type annotation for `*args`
    "ANN003",  # Missing type annotation for `**kwargs`
    "ANN201",  # Missing return type annotation for public function
    "ANN202",  # Missing return type annotation for private function `mock_connect`
    "SLF001",  # Private member accessed
    "D100",  # Missing docstring in public module
    "D103",  # Missing docstring in public function
    "D104",  # Missing docstring in public package
]
"./src/db.py" = [
    "T201",  # `print` found
    "PLR2004",  # Magic value used in comparison, consider replacing `x` with a constant variable
    "S101",  # Use of `assert` detected

]


